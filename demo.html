<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ArchiMate Modeler Demo</title>
  
  <!-- 引入必要的样式文件 -->
  <link rel="stylesheet" href="/node_modules/diagram-js/assets/diagram-js.css">
  <link rel="stylesheet" href="/archimate-font/lib/css/archimate-font.css">
  <link rel="stylesheet" href="/assets/archimate-js.css">
  
  <style>
    html, body, #canvas {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="canvas"></div>

  <!-- 引入必要的脚本文件 -->
  <script type="module">
    import Modeler from './lib/Modeler.js';
    // 初始化建模器
    const modeler = new Modeler({
      container: '#canvas',
      width: '100%',
      height: '100%'
    });

    // 创建一个新模型
    modeler.createNewModel();
  </script>
</body>
</html>
